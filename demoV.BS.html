<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Example V.BS</title>
<script src="sylvester.js"></script>
<script src="PrairieDraw.js"></script>
<style>
canvas {
    border: 1px solid black;
}
</style>
</head>

<body>

<canvas id="V.BS" width="400" height="400"></canvas>
<script type="application/javascript">
var state = false; //true is "ij", false is "ab"
var i = 0;
componentsPD = new PrairieDrawAnim("V.BS", function(t) {
	this.addOption("components",false);
	
	this.setUnits(4, 4);
	this.setProp("arrowLineWidthPx",2);

	this.translate($V([-1,-1]));
	
	var O = $V([0,0]);
	var P = $V([2,2]);
	var X = $V([2*Math.cos(t), 2*Math.sin(t)]);
	var Y = $V([2*Math.cos(t+Math.PI/2), 2*Math.sin(t+Math.PI/2)]);
	
	this.arrow(O, P);
	
	if (this.getOption("components")) {
        this.arrow(O, X);
		this.arrow(O, Y);
    }
	if(this._running == true) {
		if(state==true)
			this.circleArrow(O, 1, 0+t, (1/2*Math.PI)+t);
		else if(state==false)
			this.circleArrow(O, 1, (1/2*Math.PI)+t, 0+t);
	}
	
	this.setProp("arrowLineWidthPx",1);
	this.arrow($V([0,0]), $V([3,0]));
	this.text($V([3,0.1]), $V([1,0]), "i");
	this.arrow($V([0,0]), $V([0,3]));
	this.text($V([0.1,3]), $V([0,1]), "j");
	
	this.arrow($V([0,0]), $V([3,3]));
	this.text($V([2.8,3]), $V([1,1]), "a");
	this.arrow($V([0,0]), $V([-1,1]));
	this.text($V([-0.8,1]), $V([-1,1]), "b");
	
	
	
});
</script>
<p><button onclick="componentsPD.toggleOption('components');">See Components</button>
<button onclick="componentsPD.toggleAnim(); i++; if(i%2!=0) state=!state;">Change Basis</button>
<p>

</body>
