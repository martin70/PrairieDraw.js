<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Example V.BS</title>
<script src="sylvester.js"></script>
<script src="PrairieDraw.js"></script>
<style>
canvas {
    border: 1px solid black;
}
</style>
</head>

<body>

<canvas id="V.BS" width="200" height="200"></canvas>
<script type="application/javascript">
componentsPD = new PrairieDrawAnim("V.BS", function(t) {
	this.addOption("components",false);
	
	this.setUnits(4, 4);
	this.setProp("arrowLineWidthPx",2);

	this.translate($V([-1,-1]));
	
	var O = $V([0,0]);
	var P = $V([2,2]);
	var X = $V([2*Math.cos(t), 2*Math.sin(t)]);
	var Y = $V([2*Math.cos(t+Math.PI/2), 2*Math.sin(t+Math.PI/2)]);
	
	this.arrow(O, P);
	
	if (this.getOption("components")) {
        this.arrow(O, X);
		this.arrow(O, Y);
    }
	
	
});
</script>
<p><button onclick="componentsPD.toggleOption('components');">See Components</button>
<button onclick="componentsPD.toggleAnim();">Change Basis</button>
<p>

</body>
