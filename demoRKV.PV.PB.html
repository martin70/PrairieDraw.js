<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Example RKV PV.PB</title>
<script src="sylvester.js"></script>
<script src="PrairieDraw.js"></script>
<style>
canvas {
    border: 1px solid black;
}
</style>
</head>

<body>

<canvas id="PV.PB" width="400" height="400"></canvas>
<script type="application/javascript">
var cycle = 0;
mixPD = new PrairieDrawAnim("PV.PB", function(t) {
	this.addOption("change", false);

	this.setUnits(6, 6);
	this.setProp("arrowLineWidthPx",2);
	
	var O = $V([0,0]);
	var P = $V([1,2]);
	
	if(this.getOption("change")){
		this.save();
		this.translate($V([-1, -0.5]));
		this.rotate(Math.PI/5);
		this.line($V([-5,O.e(1)]), $V([5,O.e(2)]));
		this.line($V([O.e(1),-5]), $V([O.e(2),5]));
		this.text($V([4.7, -0.1]), O, "a");
		this.text($V([-0.1, 3.1]), O, "b");
		this.restore();
		this.arrow(O.add($V([-1,-0.5])), P);
	}
	else{
		this.line($V([-5,O.e(1)]), $V([5,O.e(2)]));
		this.line($V([O.e(1),-5]), $V([O.e(2),5]));
		this.text($V([2.9, -0.1]), O, "i");
		this.text($V([-0.1, 2.9]), O, "j");
		this.arrow(O,P);
	}
	
	this.text($V([1.05,2.05]), $V([0,0]), "P");

});
</script>
<p>
<button onclick="mixPD.toggleOption('change');">Change Basis</button>
<p>

</body>
