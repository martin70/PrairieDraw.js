<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Four Bar Example</title>
<script src="sylvester.js"></script>
<script src="PrairieDraw.js"></script>
<style>
canvas {
    border: 1px solid black;
}
</style>
</head>

<body>

<canvas id="fourbar" width="400" height="400"></canvas>
<script type="application/javascript">
animPD = new PrairieDrawAnim("fourbar", function(t) {
	this.setUnits(6, 6);
	this.setProp("arrowLineWidthPx",2);
	
	this.translate($V([0,-0.5]));
	
	var G = $V([0, -0.5]); //ground
	var T = $V([1.5, 0]); //translation vector
	
	var O = $V([0,0]); 						//1
	var P = $V([Math.cos(t), Math.sin(t)]); //2
	var Q = $V([Math.cos(t), Math.sin(t)]); //3
											//4 is O, translated and negative-ified
	
	this.ground(G, $V([0, 1]), 10);
	this.pivot(G.add(T.x(-1)), O.add(T.x(-1)), 0.5);
	this.pivot(G.add(T), O.add(T), 0.5);
	
	//left
	this.rod(O.add(T.x(-1)), P.add(T.x(-1)), 0.25);
	this.point(O.add(T.x(-1)));
	
	//right
	this.rod(O.add(T), Q.add(T), 0.25);
	this.point(O.add(T));
	
	//middle
	this.rod(P.add(T.x(-1)), Q.add(T), 0.25);
	
	
	
	
	
	
	

});
</script>
<p><button onclick="animPD.toggleAnim();">Toggle animation</button><p>


</body>
