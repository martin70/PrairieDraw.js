<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Example V.PI</title>
<script src="sylvester.js"></script>
<script src="sha1.js"></script>
<script src="PrairieDraw.js"></script>
<style>
canvas {
    border: 1px solid black;
}
</style>
</head>

<body>
<canvas id="V.PI" width="400" height="400"></canvas>
<script type="application/javascript">
//labels are hard-coded in this example
vectormathPD = new PrairieDraw("V.PI", function() {
	this.addOption("multiply",false);
	this.addOption("add",false);
	
	var O = $V([0,0]);
	var P = $V([0,1]);
	var Q = $V([-1,0]);
	var W = $V([0,-1]);
	this.setUnits(6, 6);
	this.setProp("arrowLineWidthPx",2);
	this.text($V([1,1]), $V([1, 1]), "TEX:$v$");
	
	if (this.getOption("multiply")) {
        this.scale($V([2,2]));
		this.text($V([0.2,0.6]), $V([1,1]), "2*v");
		this.text($V([-0.7, -0.7]), $V([-1,-1]), "2*w");
    }
	else {
		this.text($V([0.2, 0.6]), $V([1,1]), "v");
		this.text($V([-0.7, -0.7]), $V([-1,-1]), "w");
	}
	
	if (this.getOption("add")) {
		var A = O.add(Q);
		var B = P.add(W);
		this.arrow(A, B);
		this.text($V([A.e(1)/2, A.e(2)/2 + 0.3]), $V([0,1]), "u = v + w");
		if (this.getOption("multiply")) {
			this.text($V([A.e(1)/2, A.e(2)/2 + 0.3]), $V([0,1]), "u = v + w");
		}
	}

	this.arrow(O, P);
	this.arrow(Q, W);
});
</script>
<p><button onclick="vectormathPD.toggleOption('multiply');">Multiply by 2</button>
<button onclick="vectormathPD.toggleOption('add');">Add v and w</button></p>

</body>
