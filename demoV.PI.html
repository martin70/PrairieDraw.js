<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>PrairieDraw.js Demo</title>
<script src="sylvester.js"></script>
<script src="PrairieDraw.js"></script>
<style>
canvas {
    border: 1px solid black;
}
</style>
</head>

<body>
<canvas id="test" width="200" height="200"></canvas>
<script type="application/javascript">
optionPD = new PrairieDraw("test", function() {
	this.addOption("multiply", 1);
	
	var O = $V([0,0]);
	var P = $V([0,this.getOption("multiply")]);
	this.setUnits(4, 4);
	this.setProp("arrowLineWidthPx",3);
	this.arrow(O, P);
	
	if (this.getOption("multiply")==2) {
		this.setProp("arrowLineWidthPx",3);
        this.arrow(O, $([0,2]));
    }
});
</script>
<p><button onclick="optionPD.setOption('multiply',2);">Multiply by 2</button>

</body>
