<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>PrairieDraw.js Demo</title>
<script src="sylvester.js"></script>
<script src="PrairieDraw.js"></script>
<style>
canvas {
    border: 1px solid black;
}
</style>
</head>

<body>
<canvas id="test" width="200" height="200"></canvas>
<script type="application/javascript">
optionPD = new PrairieDraw("test", function() {
	this.addOption("multiply",false);
	
	var O = $V([0,0]);
	var P = $V([0,1]);
	this.setUnits(4, 4);
	this.setProp("arrowLineWidthPx",2);
	
	if (this.getOption("multiply")) {
        this.scale($V([2,2]));
    }
	
	this.arrow(O, P);
});
</script>
<p><button onclick="optionPD.toggleOption('multiply');">Multiply by 2</button>

</body>
