<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Example V.RB</title>
<script src="sylvester.js"></script>
<script src="PrairieDraw.js"></script>
<style>
canvas {
    border: 1px solid black;
}
</style>
</head>

<body>

<canvas id="V.RB" width="200" height="200"></canvas>
<script type="application/javascript">
componentsPD = new PrairieDrawAnim("V.RB", function(t) {
	this.addOption("components",false);
	
	this.setUnits(4, 4);
	this.setProp("arrowLineWidthPx",2);
	
	var x_axis = $V([1000 * ellipse(t-Math.PI/2).e(1), 1000 * ellipse(t-Math.PI/2).e(2)]);
	var y_axis = $V([1000 * ellipse(t+Math.PI/2).e(1), 1000 * ellipse(t+Math.PI/2).e(2)]);
	var O = $V([0, 0]);
	var P = $V([Math.sqrt(2), Math.sqrt(2)]);
	
	if(this.getOption("components")){
		this.arrow(O, ellipse(t+Math.PI/2));
		this.arrow(O, ellipse(t-Math.PI/2));
	}
	
	this.arrow(O, P);
	
	//AXES
	this.setProp("arrowLineWidthPx",1);
	this.arrow(x_axis.x(-1), x_axis);
	this.arrow(y_axis.x(-1), y_axis);
	
});
function ellipse(t){
	var x = Math.sqrt(2)/2 + 1*Math.cos(t)*Math.cos(Math.PI/4) - 1*Math.sin(t)*Math.sin(Math.PI/4);
	var y = Math.sqrt(2)/2 + 1*Math.cos(t)*Math.sin(Math.PI/4) + 1*Math.sin(t)*Math.cos(Math.PI/4);
	return $V([x,y]);
}
</script>
<p>
<button onclick="componentsPD.toggleOption('components');">See Components</button>
<button onclick="componentsPD.toggleAnim();">Change Basis</button>
<p>

</body>
