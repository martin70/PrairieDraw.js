<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Example V.RB</title>
<script src="sylvester.js"></script>
<script src="PrairieDraw.js"></script>
<style>
canvas {
    border: 1px solid black;
}
</style>
</head>

<body>

<canvas id="V.RB" width="200" height="200"></canvas>
<script type="application/javascript">
componentsPD = new PrairieDrawAnim("V.RB", function(t) {
	this.addOption("components",false);
	
	this.setUnits(8, 8);
	this.setProp("arrowLineWidthPx",2);
	
	var x_axis = $V([8 * Math.cos(t), 8 * Math.sin(t)]);
	var y_axis = $V([8 * Math.cos(t+Math.PI/2), 8 * Math.sin(t+Math.PI/2)]);
	var O = $V([0, 0]);
	var P = $V([2, 2]);
	
	if(this.getOption("components")){
		this.arrow(O, $V([P.e(1) * Math.cos(t), P.e(1) * Math.sin(t)]));
		this.arrow(O, $V([P.e(2) * Math.cos(t+Math.PI/2), P.e(2) * Math.sin(t+Math.PI/2)]));
	}
	
	this.arrow(O, P);
	
	//AXES
	this.setProp("arrowLineWidthPx",1);
	this.arrow(O, x_axis);
	this.arrow(O, y_axis);


	
});
</script>
<p>
<button onclick="componentsPD.toggleOption('components');">See Components</button>
<button onclick="componentsPD.toggleAnim();">Change Basis</button>
<p>

</body>
