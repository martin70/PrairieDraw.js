<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>PrairieDraw.js Demo</title>
<script src="sylvester.js"></script>
<script src="PrairieDraw.js"></script>
<style>
canvas {
    border: 1px solid black;
}
</style>
</head>

<body>
<canvas id="anim" width="400" height="400"></canvas>
<script type="application/javascript">
animPD = new PrairieDrawAnim("anim", function(t) {
    this.setUnits(6, 6);
    var O = $V([0, 0]);
    //var P = $V([2 * Math.cos(t), 2 * Math.sin(t)]);
	this.rotate(t);
	var P = $V([2,2]);
    this.arrow(O, P);
});
</script>
<button onclick="animPD.toggleAnim();">Toggle animation</button>

</body>
