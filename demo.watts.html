<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Watts Example</title>
<script src="sylvester.js"></script>
<script src="PrairieDraw.js"></script>
<style>
canvas {
    border: 1px solid black;
}
</style>
</head>

<body>

<canvas id="watts" width="400" height="400"></canvas>
<script type="application/javascript">

animPD = new PrairieDrawAnim("watts", function(t) {
	//SET UP PRAIRIEDRAW
	this.setUnits(6, 6);
	this.setProp("arrowLineWidthPx",1); //center line
	this.line($V([0,-3]), $V([0,3]));
	//this.addOption("velocity",false);
	//this.addOption("acceleration",false);
	
	//DRAW SIDES
	this.setProp("arrowLineWidthPx",2);
	this.ground($V([-2.5,0]), $V([1, 0]), 10); //left side
	this.ground($V([2.5,0]), $V([-1, 0]), 10); //right side
	
	//DRAW PIVOTS
	this.pivot($V([-2.5,-1.25]), $V([-2,-1.25]), 0.5);
	this.pivot($V([2.5,1.25]), $V([2,1.25]), 0.5);
	
	//DRAW SIDE LINKS
	this.rod($V([-2.0, -1.25]), $V([0.5, -1.25]), 0.25);
	this.point($V([-2.0, -1.25]));
	this.rod($V([2.0, 1.25]), $V([-0.5, 1.25]), 0.25);
	this.point($V([2.0, 1.25]));
	
	//DRAW MIDDLE LINK
	this.rod($V([0.5, -1.25]), $V([-0.5, 1.25]), 0.25);
	this.point($V([0.5, -1.25]));
	this.point($V([-0.5, 1.25]));
	this.point($V([0, (1.25+-1.25)/2]));
	
})
</script>
<p>
<!-- Base: <input id="baseslider" type="range" min="0" max="4" value="40/18" step="0.2" onchange=setBase()><p> -->
<button onclick="animPD.toggleAnim();">Toggle animation</button>
</p>



</body>
