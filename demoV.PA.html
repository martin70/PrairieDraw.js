<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Example V.PA</title>
<script src="sylvester.js"></script>
<script src="PrairieDraw.js"></script>
<style>
canvas {
    border: 1px solid black;
}
</style>
</head>

<body>

<canvas id="V.PA" width="200" height="200"></canvas>
<script type="application/javascript">
parallelogramPD = new PrairieDraw("V.PA", function() {
	this.addOption("parallelogram",false);
	
	this.setUnits(4, 4);
	this.setProp("arrowLineWidthPx",2);
	
	this.translate($V([-1.5,-0.5,0]));
	
	var O = $V([0,0]);
	var P = $V([2,0]);
	var Q = $V([3,1]);
	
	this.arrow(O, P);
	this.arrow(P, Q);
	this.arrow(O, Q);
	
	if (this.getOption("parallelogram")) {
		var R = $V([1,1]);
		
		this.arrow(O, R);
		this.arrow(R, Q);
	}
});
</script>
<p><button onclick="parallelogramPD.toggleOption('parallelogram');">See Parallelogram</button>
<p>

</body>
