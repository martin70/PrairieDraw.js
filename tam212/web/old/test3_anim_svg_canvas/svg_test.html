<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta name="generator" content="pandoc" />
  <title></title>
  <script type="application/javascript">
    requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
    window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;  

    function setup() {
    requestAnimationFrame(draw);
    }

    function draw(t_ms) {
    var t = t_ms / 1000.0;

    var svg = document.getElementById('pendulum_svg').getSVGDocument();
    var mass = svg.getElementById('mass');
    var dx = 50 * Math.sin(t);
    var T = "translate(" + dx + ",910.62991)";
    mass.setAttribute("transform", T);

    requestAnimationFrame(draw);
    }
  </script>
  <style type="text/css">  
    canvas { border: 1px solid black; }
    object { border: 1px solid black; }
  </style>
<script src="./drawUtils.js"></script>
</head>
<body onload="setup();">

<object id="pendulum_svg" type="image/svg+xml" data="./pendulum.svg" width="300" height="300"></object>

</body>
</html>
